function combineArrs(arr1, arr2){
  var i1 = 0;
  var i2 = 0;
  while (i1 < arr1.length){
    if(arr2[i2] < arr1[i1]){
      for(var i = arr1.length; i >= i1; i--){
        arr1[i] = arr1[i-1];
      }
      arr1[i1] = arr2[i2];
      i1++;
      i2++;

  while(i2 < arr2.length){
    arr1[arr1.length] = arr2[i2];
    i2++;
  }
  console.log("result: "+arr1);

}
