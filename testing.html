<script>
function mergeSortedArray(arr1, arr2) {
  var newArr = [];
  var i = 0;
  var j = 0;
  while (arr1[i] && arr2[j]){
    if(arr1[i] >= arr2[j]){
      newArr.push(arr2[j])
      j++;
    } else {
      newArr.push(arr1[i])
      i++;
    }
  }
  while(arr1[i]){
    newArr.push(arr1[i]);
    i++;
  }
  while(arr2[j]){
    newArr.push(arr2[j]);
    j++;
  }
  return newArr;
}
mergeSortedArray([1,3,4,5,7], [2,4,5,5,6]);
