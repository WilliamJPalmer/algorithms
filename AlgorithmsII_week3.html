<script>

//============== SORTS ================
//=========================================

var arr1 = [2,6,3,1,8];
var arr2 = [3,1,4];
var arr3 = [7,5,4,3,2,1,9];

//================= BBUBBLE SORT ================
function bubbleSort(arr) {
    var temp = 0;
    var count = 0;
    while (count < arr.length){
      var flag = true;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > arr[i+1]) {
          console.log(arr);
          flag = false;
            temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
            console.log(arr);
          }
        }
        count++
        if(flag==true){
          console.log(count);
          return arr;
        }
    }
    return arr;
}
console.log(bubbleSort(arr1));
console.log(bubbleSort(arr2));
console.log(bubbleSort(arr3));

//========= SELECTION SORT ==========
function selectionSort(arr){
  for (var i = 0; i < arr.length; i++){
    var min = arr[i];
    var temp = 0;
    var count = i;
    for (var j = i+1; j < arr.length; j++){
      if (arr[j] < min){
        min = arr[j];
        count = j;
      }
    }
    temp = arr[i];
    arr[i] = min;
    arr[count] = temp;
    console.log("after changes: "+arr);
  }
  return arr;
}
console.log(selectionSort(arr1));
console.log(selectionSort(arr2));
console.log(selectionSort(arr3));

//============= INSERTION SORT =============
function insertionSort(arr){
  var count = 0;
  var change = 0;
  for (var i =1; i < arr.length; i++){
    var current = arr[i];
    var index = i;
    for (var j = i-1; j >= 0; j--){
      count++;
      if(arr[j] > current){
        change++;
        arr[index] = arr[j];
        arr[j] = current;
        index--
      }
    }
  }
  return arr;
}
console.log(insertionSort(arr1));
console.log(insertionSort(arr2));
console.log(insertionSort(arr3));

//============= COMBINE SORT =============
function combineArrs(arr1, arr2){
  var i1 = 0;
  var i2 = 0;
  while (i1 < arr1.length){
    if(arr2[i2] < arr1[i1]){
      for(var i = arr1.length; i >= i1; i--){
        arr1[i] = arr1[i-1];
      }
      arr1[i1] = arr2[i2];
      i1++;
      i2++;
    } else i1++;
  }
  while(i2 < arr2.length){
    arr1[arr1.length] = arr2[i2];
    i2++;
  }
  console.log("result: "+arr1);
  return arr1;
}

console.log(combineArrs([1,3,7,6,], [2,5,8,4]));
//============= QUICK SORT =============
var arr1 = [2,6,3,1,8];
var arr2 = [3,1,4];
var arr3 = [7,2,4,9,5,3,8];
var arr4 = [7,2];
var arr5 = [2];

function quickSort(arr){
  if(arr.length < 2){
    return arr;
  }
  var lowerArr = [];
  var middleArr = [arr[0]];
  var higherArr = [];

  for( var i = 1; i < arr.length; i++){
    if(arr[i]<middleArr[0]){
      lowerArr.push(arr[i]);
    } else {
      higherArr.push(arr[i]);
    }
  }

  return quickSort(lowerArr).concat(middleArr).concat(quickSort(higherArr));
}
console.log(quickSort(arr1));
console.log(quickSort(arr2));
console.log(quickSort(arr3));
console.log(quickSort(arr4));
console.log(quickSort(arr5));
