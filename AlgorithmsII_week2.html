//================= rSigma ================
function rSigma(num){
  if (num === 1 || num === 0){
    return num;
  } else if (num < 0){
    return 0;
  } else {
    return rSigma(num - 1) + num;
  }
}

console.log(rSigma(5));

//========= Recursive Factorial ==========
function rFactorial(num){
  Math.floor(num);
  if(num === 0 || num ===1 || num < 0){
    return 1
  } else {
    return rFactorial(num-1) * num;
  }
}
console.log(rFactorial(5));

//============= FIBONACCI =============
function rFibonacci(num){
    // Given num, return the Fibonacci value of num.
    // Use recursion to solve this algorithm.
    if(num == 0 || num == 1){
      return num;
    } else if (num < 0){
      return 0;
    } else {
      return rFibonacci(num - 1) + rFibonacci(num - 2);
    }
}

//============= TRIBONACCI =============
